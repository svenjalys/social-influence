# Nginx site config for the Transparency Label Study
# - terminates TLS (recommended)
# - reverse-proxies to gunicorn on 127.0.0.1:8000

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # If you use Certbot, it will manage the TLS server block separately.

    client_max_body_size 10m;

    location /static/ {
        alias /opt/social-influence/static/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}
