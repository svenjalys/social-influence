<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demographics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Demographics</h1>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">1. Which gender do you identify most with?</label>
                    <select name="gender" id="gender" class="form-select" required onchange="handleOther(this, 'gender_other_wrapper')">
                        <option value="" disabled selected>Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Self-describe">Other</option>
                    </select>
                    <div id="gender_other_wrapper" class="hidden mt-2">
                        <input type="text" name="gender_self_describe" id="gender_other" class="form-control" placeholder="Please specify">
                    </div>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label class="form-label">2. How old are you?</label>
                    <input
                        type="number"
                        name="age"
                        id="age"
                        class="form-control"
                        inputmode="numeric"
                        min="18"
                        max="110"
                        step="1"
                        required
                        value="{{ form_data.get('age', '') if form_data else '' }}"
                        aria-describedby="ageHelp"
                    >
                    <!-- <div id="ageHelp" class="form-text">Please enter a whole number between 18 and 110.</div> -->
                    <div id="ageError" class="invalid-feedback">Please enter a valid age (18–110).</div>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label class="form-label">3. Where do you live?</label>
                    <select name="country" id="country" class="form-select" required onchange="handleOther(this, 'country_other_wrapper')">
                        <option value="" disabled selected>Select...</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                    <div id="country_other_wrapper" class="hidden mt-2">
                        <input type="text" name="other_country" id="country_other" class="form-control" placeholder="Please specify">
                    </div>
                </div>

                <!-- Education -->
                <div class="mb-3">
                    <label class="form-label">4. What is your highest level of education?</label>
                    <select name="education" id="education" class="form-select" required onchange="handleOther(this, 'education_other_wrapper')">
                        <option value="" disabled selected>Select...</option>
                        <option>I did not complete any formal education</option>
                        <option>Less than high school degree</option>
                        <option>High school degree or equivalent</option>
                        <option>Some college (no degree)</option>
                        <option>Technical certification</option>
                        <option>Associate degree</option>
                        <option>Bachelor's degree</option>
                        <option>Master's degree</option>
                        <option>Doctoral degree (PhD)</option>
                        <option>Professional degree</option>
                        <option>Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="education_other_wrapper" class="hidden mt-2">
                        <input type="text" name="other_education" id="education_other" class="form-control" placeholder="Please specify">
                    </div>
                </div>

                <!-- Political leaning -->
                <!-- <div class="mb-3">
                    <label class="form-label">5. How would you describe your political leaning?</label>
                    <select name="political_leaning" id="political_leaning" class="form-select" required onchange="handleOther(this, 'political_other_wrapper')">
                        <option value="" disabled selected>Select...</option>
                        <option value="Left">Left</option>
                        <option value="Center-Left">Center-Left</option>
                        <option value="Center">Center</option>
                        <option value="Center-Right">Center-Right</option>
                        <option value="Right">Right</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                    <div id="political_other_wrapper" class="hidden mt-2">
                        <input type="text" name="political_leaning_other" id="political_other" class="form-control" placeholder="Please specify">
                    </div>
                </div> -->

                <!-- Submit -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Server-provided form values (used when re-rendering after validation errors).
// Kept in a non-JS script tag so editors/linters don't try to parse Jinja.
</script>

<script id="formDataJson" type="application/json">{{ (form_data | tojson) if form_data else '{}' }}</script>

<script>
function handleOther(selectElement, wrapperId) {
    const wrapper = document.getElementById(wrapperId);
    const input = wrapper.querySelector('input');
    const selectedValue = selectElement.value;

    if (selectedValue === "Other" || selectedValue === "Self-describe") {
        wrapper.classList.remove("hidden");
        input.required = true;
    } else {
        wrapper.classList.add("hidden");
        input.required = false;
        input.value = "";
    }
}

// Client-side validation + repopulate fields when server re-renders with an error.
document.addEventListener('DOMContentLoaded', () => {
    let formData = {};
    try {
        const raw = document.getElementById('formDataJson')?.textContent || '{}';
        formData = JSON.parse(raw);
    } catch (e) {
        formData = {};
    }

    const setValueIfPresent = (id, key) => {
        const el = document.getElementById(id);
        if (!el) return;
        const v = formData[key];
        if (v !== undefined && v !== null && String(v).length > 0) {
            el.value = v;
        }
    };

    // Restore selections/inputs if we came back with an error.
    setValueIfPresent('gender', 'gender');
    setValueIfPresent('gender_other', 'gender_self_describe');
    setValueIfPresent('country', 'country');
    setValueIfPresent('country_other', 'other_country');
    setValueIfPresent('education', 'education');
    setValueIfPresent('education_other', 'other_education');

    // Ensure “Other” textboxes show if relevant.
    const genderEl = document.getElementById('gender');
    if (genderEl) handleOther(genderEl, 'gender_other_wrapper');
    const countryEl = document.getElementById('country');
    if (countryEl) handleOther(countryEl, 'country_other_wrapper');
    const eduEl = document.getElementById('education');
    if (eduEl) handleOther(eduEl, 'education_other_wrapper');

    // Age validation.
    const ageInput = document.getElementById('age');
    const form = document.querySelector('form');

    const validateAge = () => {
        if (!ageInput) return true;
        const raw = (ageInput.value ?? '').trim();
        const isWholeNumber = /^\d+$/.test(raw);
        const age = Number(raw);
        const ok = isWholeNumber && Number.isInteger(age) && age >= 18 && age <= 110;
        ageInput.classList.toggle('is-invalid', !ok);
        return ok;
    };

    if (ageInput) {
        ageInput.addEventListener('input', validateAge);
        ageInput.addEventListener('blur', validateAge);
    }
    if (form) {
        form.addEventListener('submit', (e) => {
            if (!validateAge()) {
                e.preventDefault();
                ageInput?.focus();
            }
        });
    }
});
</script>
</body>
</html>
